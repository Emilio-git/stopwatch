<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/style/style.css">
   <title>Секундомер</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">

      </div>
    </header>
    <main class="main">
      <div class="main__container container">
        <section class="main__timer timer">
          <div class="timer__inner">
            <div class="timer__item">
              <span id="hours" class="timer__hours">
                00
              </span>
              <span class="timer__devider">:</span>
              <span id="minutes" class="timer__minutes">
                00
              </span>
              <span class="timer__devider">:</span>
              <span id="seconds" class="timer__seconds">
                00
              </span>
              <span class="timer__devider">:</span>
              <span id="milliseconds" class="timer__milliseconds">
                00
              </span>
            </div>
          </div>
          <div class="timer__nav nav">
            <div class="nav__inner">
              <div class="nav__item" id="start">
                <div class="nav__start">
                  <img class="nav__icon" src="./icons/nav/play.png" alt="start">
                  <span>Старт</span>
                </div>
              </div>
              <div class="nav__item" id="pause">
                  <div class="nav__pause">
                    <img class="nav__icon" src="./icons/nav/pause.png" alt="pause">
                    <span>Пауза</span>
                  </div>
              </div>
              <div class="nav__item" id="reset">
                <div class="nav__reset">
                  <img class="nav__icon" src="./icons/nav/restart.png" alt="reset">
                  <span>Сброс</span>
                </div>
              </div>
              <div class="nav__item" id="record">
                <div class="nav__record">
                  <img class="nav__icon" src="./icons/nav/record.png" alt="record">
                  <span>Круг</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="main__record">
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
      </div>
    </footer>
  </div>
  <script src="/src/js/script.js"></script>
</body>
</html>
